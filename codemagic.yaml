workflows:
  debug-build:
    name: Debug APK Build
    environment:
      flutter: stable
    scripts:
      - name: Get Flutter dependencies
        script: |
          flutter pub get
      - name: Build APK in debug mode with verbose logging
        script: |
          flutter build apk --debug --verbose
    artifacts:
      - build/app/outputs/flutter-apk/app-debug.apk