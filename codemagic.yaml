workflows:
  debug-build:
    name: Debug APK Build with Logs
    environment:
      flutter: stable
      android_signing:
        - debug
    scripts:
      - name: Get dependencies
        script: |
          flutter pub get
      - name: Build debug APK with verbose logs
        script: |
          flutter build apk --debug --verbose
    artifacts:
      - build/app/outputs/flutter-apk/app-debug.apk
